<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню - QolayKZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="header-content">
        <div class="header-title" id="table-number">Стол №9</div>
        <div style="display: flex; align-items: center; gap: 20px;">
          <a href="cart.html" class="cart-badge" id="cart-link" style="text-decoration: none; color: var(--primary-color); font-size: 22px;">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge-count" id="cart-count" style="display: none;">0</span>
          </a>
          <a href="profile.html" id="profile-link" style="display: none; text-decoration: none; color: var(--primary-color); font-size: 22px;" title="Профиль">
            <i class="fas fa-user"></i>
          </a>
          <button style="display: flex; align-items: center; gap: 8px; padding: 10px 16px; background: var(--background-secondary); border: 1px solid var(--border-color); border-radius: var(--border-radius); font-size: 14px; color: var(--secondary-color); cursor: pointer; transition: var(--transition); font-weight: 500;" onmouseover="this.style.background='var(--hover-color)'; this.style.borderColor='var(--primary-color)'" onmouseout="this.style.background='var(--background-secondary)'; this.style.borderColor='var(--border-color)'">
            <i class="fas fa-bell"></i>
            <span>Позвать официанта</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Баннеры -->
    <div id="banners-container" class="banners-container" style="display: none;">
      <div id="banners-slider" class="banners-slider">
        <!-- Баннеры будут добавлены через JS -->
      </div>
      <div id="banners-dots" class="banners-dots">
        <!-- Индикаторы будут добавлены через JS -->
      </div>
    </div>

    <!-- Социальные ссылки -->
    <div id="social-links-container" class="social-links-container" style="display: none; margin: 16px; padding: 16px; background: #fff; border-radius: var(--border-radius); box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 12px; color: var(--primary-color);">Мы в соцсетях</h3>
      <div id="social-links-list" style="display: flex; flex-wrap: wrap; gap: 12px;">
        <!-- Социальные ссылки будут добавлены через JS -->
      </div>
    </div>

    <div class="search-container">
      <div class="search-input">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input 
          type="text" 
          id="search-input" 
          class="input" 
          placeholder="Поиск..."
        />
      </div>
    </div>

    <div class="menu-layout">
      <div class="categories-container">
        <div class="categories-list" id="categories-list">
          <!-- Категории будут добавлены через JS -->
        </div>
      </div>

      <div class="products-container">
        <div class="products-header">
          <h2 class="products-title" id="category-title">Меню</h2>
        </div>
        
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Загрузка меню...</p>
        </div>
        
        <div class="products-grid" id="products-list">
          <!-- Продукты будут добавлены через JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
  <script src="js/cart-websocket.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
