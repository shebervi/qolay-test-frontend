<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню - Qolay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-container">
    <!-- Заголовок -->
    <header class="header">
      <div class="header-content">
        <button class="back-button" id="back-button" onclick="window.history.back()" style="background: none; border: none; font-size: 20px; color: var(--primary-color); cursor: pointer; padding: 8px; margin-right: 12px;">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div style="flex: 1;">
          <h1 id="restaurant-name" style="font-size: 20px; font-weight: 700; margin-bottom: 4px; color: var(--primary-color);">Загрузка...</h1>
          <p id="restaurant-city" class="subtitle" style="font-size: 14px; color: var(--secondary-color); margin: 0;"></p>
        </div>
      </div>
    </header>
    
    <!-- Уведомление о режиме просмотра -->
    <div class="view-mode-notice" style="margin: 16px; padding: 12px 16px; background: #fff9e6; border: 1px solid #ffd700; border-radius: var(--border-radius);">
      <span class="info-badge" style="display: inline-block; padding: 4px 12px; background: #ffd700; border-radius: 16px; font-size: 12px; font-weight: 600; margin-bottom: 8px;">Режим просмотра</span>
      <p class="info-text" style="font-size: 13px; color: var(--secondary-color); margin: 0;">Это публичное меню. Для заказа отсканируйте QR-код на столе в ресторане.</p>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Загрузка меню...</p>
    </div>

    <!-- Баннеры -->
    <div id="banners-container" class="banners-container" style="display: none;">
      <div id="banners-slider" class="banners-slider">
        <!-- Баннеры будут добавлены через JS -->
      </div>
      <div id="banners-dots" class="banners-dots">
        <!-- Индикаторы будут добавлены через JS -->
      </div>
    </div>

    <!-- Поиск -->
    <div class="search-container">
      <div class="search-input">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      <input 
        type="text" 
        id="search-input" 
          class="input" 
          placeholder="Поиск блюд..."
      />
      </div>
    </div>

    <!-- Категории и продукты -->
    <div class="menu-layout">
    <div class="categories-container">
        <div class="categories-list" id="categories-list">
        <!-- Категории будут добавлены через JS -->
      </div>
    </div>

    <div class="products-container">
        <div class="products-header">
          <h2 id="category-title" class="products-title">Все блюда</h2>
        </div>
        <div id="products-list" class="products-grid">
        <!-- Продукты будут добавлены через JS -->
        </div>
      </div>
    </div>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <!-- Подключение скриптов -->
  <script src="config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/restaurant-menu.js"></script>
</body>
</html>
