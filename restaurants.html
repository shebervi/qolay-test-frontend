<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рестораны - Qolay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-container">
    <!-- Заголовок -->
    <header class="header">
      <div class="header-content">
        <div>
          <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 4px; color: var(--primary-color);">Рестораны</h1>
          <p class="subtitle" style="font-size: 14px; color: var(--secondary-color); margin: 0;">Выберите ресторан для просмотра меню</p>
        </div>
      </div>
    </header>

    <!-- Индикатор загрузки -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Загрузка ресторанов...</p>
    </div>

    <!-- Список ресторанов -->
    <div class="restaurants-list" id="restaurants-list">
      <!-- Карточки ресторанов будут добавлены через JS -->
    </div>

    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <!-- Подключение скриптов -->
  <script src="config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/restaurants.js"></script>
</body>
</html>
