<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина - QolayKZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="header-content">
        <div class="header-title">Корзина</div>
        <a href="menu.html" class="btn-secondary" style="text-decoration: none; padding: 8px 16px;">
          ← Меню
        </a>
      </div>
    </header>

    <div class="container" style="padding: 16px; flex: 1; display: flex; flex-direction: column;">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Загрузка корзины...</p>
      </div>

      <div id="cart-empty" class="cart-empty" style="display: none;">
        <div class="empty-cart-icon"><i class="fas fa-shopping-cart"></i></div>
        <h2>Корзина пуста</h2>
        <p>Добавьте товары из меню</p>
        <a href="menu.html" class="btn btn-primary" style="margin-top: 24px; text-decoration: none;">
          Перейти в меню
        </a>
      </div>

      <div id="cart-content" style="display: none; flex: 1; flex-direction: column;">
        <div class="cart-items" id="cart-items">
          <!-- Товары корзины будут добавлены через JS -->
        </div>

        <div class="cart-summary">
          <div class="summary-row">
            <span class="summary-row-label">Количество гостей:</span>
            <div class="guests-selector-small">
              <button id="decrease-guests" class="quantity-btn-small">−</button>
              <span id="guests-count" class="guests-count">1</span>
              <button id="increase-guests" class="quantity-btn-small">+</button>
            </div>
          </div>
          
          <div class="summary-row">
            <span class="summary-row-label">Промежуточный итог:</span>
            <span id="subtotal" class="summary-value">0 ₸</span>
          </div>
          
          <div class="summary-row summary-total">
            <span class="summary-row-label">Итого:</span>
            <span id="total" class="summary-total-value">0 ₸</span>
          </div>

          <button id="checkout-btn" class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 16px; font-size: 16px; font-weight: 600;">
            Оформить заказ
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
