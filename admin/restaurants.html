<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рестораны - QolayKZ Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>QolayKZ Admin</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item" data-page="dashboard">
          <i class="fas fa-chart-line"></i> Главная
        </a>
        <a href="owners.html" class="nav-item" data-page="owners">
          <i class="fas fa-user-tie"></i> Владельцы
        </a>
        <a href="restaurants.html" class="nav-item active" data-page="restaurants">
          <i class="fas fa-building"></i> Рестораны
        </a>
        <a href="staff.html" class="nav-item" data-page="staff">
          <i class="fas fa-users"></i> Персонал
        </a>
        <a href="tables.html" class="nav-item" data-page="tables">
          <i class="fas fa-chair"></i> Столы
        </a>
        <a href="categories.html" class="nav-item" data-page="categories">
          <i class="fas fa-folder"></i> Категории
        </a>
        <a href="products.html" class="nav-item" data-page="products">
          <i class="fas fa-utensils"></i> Продукты
        </a>
        <a href="banners.html" class="nav-item" data-page="banners">
          <i class="fas fa-bullseye"></i> Баннеры
        </a>
        <a href="social-links.html" class="nav-item" data-page="social-links">
          <i class="fas fa-share-alt"></i> Социальные ссылки
        </a>
        <a href="images.html" class="nav-item" data-page="images">
          <i class="fas fa-images"></i> Изображения
        </a>
        <a href="orders.html" class="nav-item" data-page="orders">
          <i class="fas fa-box"></i> Заказы
        </a>
        <a href="reviews.html" class="nav-item" data-page="reviews">
          <i class="fas fa-star"></i> Отзывы
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h2>Рестораны</h2>
        <div class="header-actions">
          <span id="user-info" style="margin-right: 16px; color: #666;"></span>
          <button class="btn btn-primary" onclick="openRestaurantModal()">
            + Добавить ресторан
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="list-container" id="restaurants-list">
          <div class="loading">Загрузка...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal для создания/редактирования ресторана -->
  <div id="restaurant-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Добавить ресторан</h3>
        <button class="modal-close" onclick="closeRestaurantModal()">&times;</button>
      </div>
      <form id="restaurant-form" class="admin-form">
        <input type="hidden" id="restaurant-id">
        
        <div class="form-group">
          <label for="restaurant-name">Название</label>
          <input type="text" id="restaurant-name" required>
        </div>

        <div class="form-group">
          <label for="restaurant-city">Город</label>
          <input type="text" id="restaurant-city" required>
        </div>

        <div class="form-group">
          <label for="restaurant-owner-name">ФИО владельца</label>
          <input type="text" id="restaurant-owner-name" required>
        </div>

        <div class="form-group">
          <label for="restaurant-owner-phone">Телефон владельца</label>
          <input type="tel" id="restaurant-owner-phone" required>
        </div>

        <div class="form-group">
          <label for="restaurant-owner-email">Email владельца (опционально)</label>
          <input type="email" id="restaurant-owner-email">
        </div>

        <div class="form-group">
          <label for="restaurant-timezone">Часовой пояс</label>
          <input type="text" id="restaurant-timezone" value="Asia/Almaty" required>
        </div>

        <div class="form-group">
          <label for="restaurant-currency">Валюта</label>
          <input type="text" id="restaurant-currency" value="KZT" required>
        </div>

        <div class="form-group">
          <label for="restaurant-logo">Логотип для QR-кодов</label>
          <input type="file" id="restaurant-logo" accept="image/*">
          <div id="logo-preview" style="margin-top: 10px;"></div>
          <small style="display: block; margin-top: 5px; color: #666;">
            Логотип будет отображаться в центре QR-кодов столов этого ресторана
          </small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary" onclick="closeRestaurantModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/admin-api.js"></script>
  <script src="js/restaurants.js"></script>
</body>
</html>
