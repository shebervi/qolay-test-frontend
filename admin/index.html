<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ панель - QolayKZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>QolayKZ Admin</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item active" data-page="dashboard">
          <i class="fas fa-chart-line"></i> Главная
        </a>
        <a href="owners.html" class="nav-item" data-page="owners">
          <i class="fas fa-user-tie"></i> Владельцы
        </a>
        <a href="restaurants.html" class="nav-item" data-page="restaurants">
          <i class="fas fa-building"></i> Рестораны
        </a>
        <a href="staff.html" class="nav-item" data-page="staff">
          <i class="fas fa-users"></i> Персонал
        </a>
        <a href="tables.html" class="nav-item" data-page="tables">
          <i class="fas fa-chair"></i> Столы
        </a>
        <a href="categories.html" class="nav-item" data-page="categories">
          <i class="fas fa-folder"></i> Категории
        </a>
        <a href="products.html" class="nav-item" data-page="products">
          <i class="fas fa-utensils"></i> Продукты
        </a>
        <a href="banners.html" class="nav-item" data-page="banners">
          <i class="fas fa-bullseye"></i> Баннеры
        </a>
        <a href="orders.html" class="nav-item" data-page="orders">
          <i class="fas fa-box"></i> Заказы
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h2>Панель управления</h2>
        <div class="header-actions">
          <span id="user-info" style="margin-right: 16px; color: #666;"></span>
          <button class="btn btn-secondary" onclick="window.location.href='../index.html'" style="margin-right: 8px;">
            Вернуться на сайт
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="dashboard-grid">
          <div class="stat-card">
            <h3>Рестораны</h3>
            <div class="stat-value" id="restaurants-count">-</div>
          </div>
          <div class="stat-card">
            <h3>Столы</h3>
            <div class="stat-value" id="tables-count">-</div>
          </div>
          <div class="stat-card">
            <h3>Категории</h3>
            <div class="stat-value" id="categories-count">-</div>
          </div>
          <div class="stat-card">
            <h3>Продукты</h3>
            <div class="stat-value" id="products-count">-</div>
          </div>
        </div>

        <div class="dashboard-section">
          <h3>Последние рестораны</h3>
          <div id="recent-restaurants" class="list-container">
            <div class="loading">Загрузка...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/admin-api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
