<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ингредиенты - QolayKZ Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>QolayKZ Admin</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item" data-page="dashboard">
          <i class="fas fa-chart-line"></i> Главная
        </a>
        <a href="owners.html" class="nav-item" data-page="owners">
          <i class="fas fa-user-tie"></i> Владельцы
        </a>
        <a href="restaurants.html" class="nav-item" data-page="restaurants">
          <i class="fas fa-building"></i> Рестораны
        </a>
        <a href="staff.html" class="nav-item" data-page="staff">
          <i class="fas fa-users"></i> Персонал
        </a>
        <a href="tables.html" class="nav-item" data-page="tables">
          <i class="fas fa-chair"></i> Столы
        </a>
        <a href="categories.html" class="nav-item" data-page="categories">
          <i class="fas fa-folder"></i> Категории
        </a>
        <a href="products.html" class="nav-item" data-page="products">
          <i class="fas fa-utensils"></i> Продукты
        </a>
        <a href="ingredients.html" class="nav-item active" data-page="ingredients">
          <i class="fas fa-leaf"></i> Ингредиенты
        </a>
        <a href="banners.html" class="nav-item" data-page="banners">
          <i class="fas fa-bullseye"></i> Баннеры
        </a>
        <a href="social-links.html" class="nav-item" data-page="social-links">
          <i class="fas fa-share-alt"></i> Социальные ссылки
        </a>
        <a href="images.html" class="nav-item" data-page="images">
          <i class="fas fa-images"></i> Изображения
        </a>
        <a href="orders.html" class="nav-item" data-page="orders">
          <i class="fas fa-box"></i> Заказы
        </a>
        <a href="reviews.html" class="nav-item" data-page="reviews">
          <i class="fas fa-star"></i> Отзывы
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h2>Ингредиенты</h2>
        <div class="header-actions">
          <span id="user-info" style="margin-right: 16px; color: #666;"></span>
          <select id="restaurant-filter" class="input" style="max-width: 200px; margin-right: 12px;">
            <option value="">Все рестораны</option>
          </select>
          <input id="ingredient-search" class="input" type="text" placeholder="Поиск по названию" style="max-width: 240px; margin-right: 12px;">
          <select id="ingredients-translate-provider" class="input" style="max-width: 160px; margin-right: 12px;">
            <option value="auto">Авто</option>
            <option value="google" selected>Google</option>
            <option value="openai">OpenAI</option>
          </select>
          <button class="btn btn-secondary" onclick="translateMissingIngredients()" style="margin-right: 12px;">
            Перевести пустые
          </button>
          <button class="btn btn-primary" onclick="openIngredientModal()">
            + Добавить ингредиент
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="list-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>RU</th>
                <th>KK</th>
                <th>EN</th>
                <th>Ресторан</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="ingredients-list">
              <tr>
                <td colspan="5">
                  <div class="loading">Загрузка...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal для создания/редактирования ингредиента -->
  <div id="ingredient-modal" class="modal">
    <div class="modal-content" style="max-width: 720px;">
      <div class="modal-header">
        <h3 id="ingredient-modal-title">Добавить ингредиент</h3>
        <button class="modal-close" onclick="closeIngredientModal()">&times;</button>
      </div>
      <form id="ingredient-form" class="admin-form">
        <input type="hidden" id="ingredient-id">

        <div class="form-group">
          <label for="ingredient-restaurant">Ресторан</label>
          <select id="ingredient-restaurant" required>
            <option value="">Выберите ресторан</option>
          </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px;">
          <div class="form-group">
            <label for="ingredient-name-ru">Название (RU)</label>
            <input type="text" id="ingredient-name-ru" required>
          </div>
          <div class="form-group">
            <label for="ingredient-name-kk">Название (KK)</label>
            <input type="text" id="ingredient-name-kk">
          </div>
          <div class="form-group">
            <label for="ingredient-name-en">Название (EN)</label>
            <input type="text" id="ingredient-name-en">
          </div>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 8px;">
          <button type="button" class="btn btn-secondary" onclick="translateIngredientFromRu()">
            Перевести из RU
          </button>
          <select id="ingredient-translate-provider" class="input" style="max-width: 140px;">
            <option value="auto">Авто</option>
            <option value="google" selected>Google</option>
            <option value="openai">OpenAI</option>
          </select>
          <span style="font-size: 12px; color: #666; align-self: center;">Черновик: заполнит пустые поля из RU.</span>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary" onclick="closeIngredientModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/admin-api.js"></script>
  <script src="js/ingredients.js"></script>
</body>
</html>
