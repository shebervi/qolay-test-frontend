<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Владельцы - QolayKZ Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>QolayKZ Admin</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item" data-page="dashboard">
          <i class="fas fa-chart-line"></i> Главная
        </a>
        <a href="owners.html" class="nav-item active" data-page="owners">
          <i class="fas fa-user-tie"></i> Владельцы
        </a>
        <a href="restaurants.html" class="nav-item" data-page="restaurants">
          <i class="fas fa-building"></i> Рестораны
        </a>
        <a href="staff.html" class="nav-item" data-page="staff">
          <i class="fas fa-users"></i> Персонал
        </a>
        <a href="tables.html" class="nav-item" data-page="tables">
          <i class="fas fa-chair"></i> Столы
        </a>
        <a href="categories.html" class="nav-item" data-page="categories">
          <i class="fas fa-folder"></i> Категории
        </a>
        <a href="products.html" class="nav-item" data-page="products">
          <i class="fas fa-utensils"></i> Продукты
        </a>
        <a href="banners.html" class="nav-item" data-page="banners">
          <i class="fas fa-bullseye"></i> Баннеры
        </a>
        <a href="images.html" class="nav-item" data-page="images">
          <i class="fas fa-images"></i> Изображения
        </a>
        <a href="orders.html" class="nav-item" data-page="orders">
          <i class="fas fa-box"></i> Заказы
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h2>Владельцы ресторанов</h2>
        <div class="header-actions">
          <span id="user-info" style="margin-right: 16px; color: #666;"></span>
          <button class="btn btn-primary" onclick="openOwnerModal()">
            + Добавить владельца
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="list-container" id="owners-list">
          <div class="loading">Загрузка...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal для создания владельца -->
  <div id="owner-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Добавить владельца</h3>
        <button class="modal-close" onclick="closeOwnerModal()">&times;</button>
      </div>
      <form id="owner-form" class="admin-form">
        <div class="form-group">
          <label for="owner-full-name">ФИО *</label>
          <input type="text" id="owner-full-name" required>
        </div>

        <div class="form-group">
          <label for="owner-phone">Телефон *</label>
          <input type="tel" id="owner-phone" placeholder="+77001234567" required>
        </div>

        <div class="form-group">
          <label for="owner-email">Email (опционально)</label>
          <input type="email" id="owner-email">
        </div>

        <div class="form-group">
          <label for="owner-password">Пароль *</label>
          <input type="password" id="owner-password" placeholder="Минимум 6 символов" required minlength="6">
        </div>

        <div class="form-group">
          <label for="owner-notes">Заметки (опционально)</label>
          <textarea id="owner-notes" rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary" onclick="closeOwnerModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal для установки пароля владельца -->
  <div id="owner-password-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="password-modal-title">Установить пароль</h3>
        <button class="modal-close" onclick="closeOwnerPasswordModal()">&times;</button>
      </div>
      <form id="owner-password-form" class="admin-form">
        <div class="form-group">
          <label for="owner-password-new">Новый пароль *</label>
          <input type="password" id="owner-password-new" placeholder="Минимум 6 символов" required minlength="6">
        </div>

        <div class="form-group">
          <label for="owner-password-confirm">Подтвердите пароль *</label>
          <input type="password" id="owner-password-confirm" placeholder="Повторите пароль" required minlength="6">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Установить пароль</button>
          <button type="button" class="btn btn-secondary" onclick="closeOwnerPasswordModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/admin-auth.js"></script>
  <script>
    // Проверка роли - только ADMIN может управлять владельцами
    if (typeof Auth !== 'undefined') {
      if (!Auth.requireAuth() || !Auth.requireRole(['ADMIN'])) {
        // requireAuth и requireRole уже перенаправляют
      }
    }
  </script>
  <script src="js/admin-api.js"></script>
  <script src="js/owners.js"></script>
</body>
</html>
