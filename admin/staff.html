<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персонал - QolayKZ Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>QolayKZ Admin</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item" data-page="dashboard">
          <i class="fas fa-chart-line"></i> Главная
        </a>
        <a href="owners.html" class="nav-item" data-page="owners">
          <i class="fas fa-user-tie"></i> Владельцы
        </a>
        <a href="restaurants.html" class="nav-item" data-page="restaurants">
          <i class="fas fa-building"></i> Рестораны
        </a>
        <a href="staff.html" class="nav-item active" data-page="staff">
          <i class="fas fa-users"></i> Персонал
        </a>
        <a href="tables.html" class="nav-item" data-page="tables">
          <i class="fas fa-chair"></i> Столы
        </a>
        <a href="categories.html" class="nav-item" data-page="categories">
          <i class="fas fa-folder"></i> Категории
        </a>
        <a href="products.html" class="nav-item" data-page="products">
          <i class="fas fa-utensils"></i> Продукты
        </a>
        <a href="ingredients.html" class="nav-item" data-page="ingredients">
          <i class="fas fa-leaf"></i> Ингредиенты
        </a>
        <a href="banners.html" class="nav-item" data-page="banners">
          <i class="fas fa-bullseye"></i> Баннеры
        </a>
        <a href="social-links.html" class="nav-item" data-page="social-links">
          <i class="fas fa-share-alt"></i> Социальные ссылки
        </a>
        <a href="images.html" class="nav-item" data-page="images">
          <i class="fas fa-images"></i> Изображения
        </a>
        <a href="orders.html" class="nav-item" data-page="orders">
          <i class="fas fa-box"></i> Заказы
        </a>
        <a href="reviews.html" class="nav-item" data-page="reviews">
          <i class="fas fa-star"></i> Отзывы
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h2>Персонал</h2>
        <div class="header-actions">
          <span id="user-info" style="margin-right: 16px; color: #666;"></span>
          <select id="restaurant-filter" class="input" style="max-width: 200px; margin-right: 12px;">
            <option value="">Все рестораны</option>
          </select>
          <select id="role-filter" class="input" style="max-width: 150px; margin-right: 12px;">
            <option value="">Все роли</option>
            <option value="MANAGER">Менеджеры</option>
            <option value="WAITER">Официанты</option>
          </select>
        </div>
      </header>

      <div class="admin-content">
        <div class="tabs" id="staff-tabs">
          <button class="tab-btn active" data-tab="managers" id="tab-managers">
            Менеджеры
          </button>
          <button class="tab-btn" data-tab="waiters" id="tab-waiters">
            Официанты
          </button>
          <button class="tab-btn" data-tab="kitchen" id="tab-kitchen">
            Кухня
          </button>
        </div>

        <!-- Менеджеры -->
        <div class="tab-content active" id="content-managers">
          <div class="list-header">
            <h3>Менеджеры</h3>
            <button class="btn btn-primary" id="btn-add-manager" onclick="openManagerModal()">
              + Добавить менеджера
            </button>
          </div>
          <div class="list-container" id="managers-list">
            <div class="loading">Загрузка...</div>
          </div>
        </div>

        <!-- Официанты -->
        <div class="tab-content" id="content-waiters">
          <div class="list-header">
            <h3>Официанты</h3>
            <button class="btn btn-primary" onclick="openWaiterModal()">
              + Добавить официанта
            </button>
          </div>
          <div class="list-container" id="waiters-list">
            <div class="loading">Загрузка...</div>
          </div>
        </div>

        <!-- Кухня -->
        <div class="tab-content" id="content-kitchen">
          <div class="list-header">
            <h3>Пароль кухни</h3>
          </div>
          <div class="admin-form" style="max-width: 500px; padding: 28px;">
            <div class="form-group">
              <label for="kitchen-restaurant">Ресторан</label>
              <select id="kitchen-restaurant" required>
                <option value="">Выберите ресторан</option>
              </select>
            </div>
            <div class="form-group">
              <label for="kitchen-password">Новый пароль</label>
              <input type="password" id="kitchen-password" minlength="6" required>
            </div>
            <div class="form-group">
              <label for="kitchen-password-confirm">Подтвердите пароль</label>
              <input type="password" id="kitchen-password-confirm" minlength="6" required>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-primary" onclick="saveKitchenPassword()">
                Установить пароль
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal для создания/редактирования менеджера -->
  <div id="manager-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="manager-modal-title">Добавить менеджера</h3>
        <button class="modal-close" onclick="closeManagerModal()">&times;</button>
      </div>
      <form id="manager-form" class="admin-form">
        <input type="hidden" id="manager-id">
        
        <div class="form-group">
          <label for="manager-restaurant">Ресторан</label>
          <select id="manager-restaurant" required>
            <option value="">Выберите ресторан</option>
          </select>
        </div>

        <div class="form-group">
          <label for="manager-phone">Телефон</label>
          <input type="tel" id="manager-phone" placeholder="+77001234567" pattern="\+7\d{10}" required>
        </div>

        <div class="form-group">
          <label for="manager-name">Имя</label>
          <input type="text" id="manager-name">
        </div>

        <div class="form-group">
          <label for="manager-password">Пароль</label>
          <input type="password" id="manager-password" minlength="6" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary" onclick="closeManagerModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal для создания/редактирования официанта -->
  <div id="waiter-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="waiter-modal-title">Добавить официанта</h3>
        <button class="modal-close" onclick="closeWaiterModal()">&times;</button>
      </div>
      <form id="waiter-form" class="admin-form">
        <input type="hidden" id="waiter-id">
        
        <div class="form-group">
          <label for="waiter-restaurant">Ресторан</label>
          <select id="waiter-restaurant" required>
            <option value="">Выберите ресторан</option>
          </select>
        </div>

        <div class="form-group">
          <label for="waiter-username">Username</label>
          <input type="text" id="waiter-username" required>
        </div>

        <div class="form-group">
          <label for="waiter-phone">Телефон</label>
          <input type="tel" id="waiter-phone" placeholder="+77001234567" pattern="\+7\d{10}" required>
        </div>

        <div class="form-group">
          <label for="waiter-name">Имя</label>
          <input type="text" id="waiter-name">
        </div>

        <div class="form-group">
          <label for="waiter-password">Пароль</label>
          <input type="password" id="waiter-password" minlength="6" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary" onclick="closeWaiterModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/admin-api.js"></script>
  <script src="js/staff.js"></script>
</body>
</html>
