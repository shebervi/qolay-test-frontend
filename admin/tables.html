<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Столы - QolayKZ Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1>QolayKZ Admin</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item" data-page="dashboard">
          <i class="fas fa-chart-line"></i> Главная
        </a>
        <a href="owners.html" class="nav-item" data-page="owners">
          <i class="fas fa-user-tie"></i> Владельцы
        </a>
        <a href="restaurants.html" class="nav-item" data-page="restaurants">
          <i class="fas fa-building"></i> Рестораны
        </a>
        <a href="staff.html" class="nav-item" data-page="staff">
          <i class="fas fa-users"></i> Персонал
        </a>
        <a href="tables.html" class="nav-item active" data-page="tables">
          <i class="fas fa-chair"></i> Столы
        </a>
        <a href="categories.html" class="nav-item" data-page="categories">
          <i class="fas fa-folder"></i> Категории
        </a>
        <a href="products.html" class="nav-item" data-page="products">
          <i class="fas fa-utensils"></i> Продукты
        </a>
        <a href="banners.html" class="nav-item" data-page="banners">
          <i class="fas fa-bullseye"></i> Баннеры
        </a>
        <a href="orders.html" class="nav-item" data-page="orders">
          <i class="fas fa-box"></i> Заказы
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h2>Столы</h2>
        <div class="header-actions">
          <span id="user-info" style="margin-right: 16px; color: #666;"></span>
          <select id="restaurant-filter" class="input" style="max-width: 200px; margin-right: 12px;">
            <option value="">Все рестораны</option>
          </select>
          <button class="btn btn-primary" onclick="openTableModal()">
            + Добавить стол
          </button>
        </div>
      </header>

      <div class="admin-content">
        <div class="list-container" id="tables-list">
          <div class="loading">Загрузка...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal для создания/редактирования стола -->
  <div id="table-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="table-modal-title">Добавить стол</h3>
        <button class="modal-close" onclick="closeTableModal()">&times;</button>
      </div>
      <form id="table-form" class="admin-form">
        <input type="hidden" id="table-id">
        
        <div class="form-group">
          <label for="table-restaurant">Ресторан</label>
          <select id="table-restaurant" required>
            <option value="">Выберите ресторан</option>
          </select>
        </div>

        <div class="form-group">
          <label for="table-number">Номер стола</label>
          <input type="number" id="table-number" min="1" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" class="btn btn-secondary" onclick="closeTableModal()">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal для QR кода -->
  <div id="qr-modal" class="modal">
    <div class="modal-content qr-modal-content">
      <div class="modal-header">
        <h3>QR код стола</h3>
        <button class="modal-close" onclick="closeQRModal()">&times;</button>
      </div>
      <div class="qr-preview" id="qr-preview">
        <div class="loading">Загрузка QR кода...</div>
      </div>
      <div class="qr-actions">
        <button class="btn btn-primary" onclick="openQRLink()">Открыть QR</button>
        <button class="btn btn-secondary" onclick="downloadQR()">Скачать QR</button>
        <button class="btn btn-secondary" onclick="rotateQRToken()">Обновить QR</button>
        <button class="btn btn-secondary" onclick="closeQRModal()">Закрыть</button>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/admin-api.js"></script>
  <script src="js/tables.js"></script>
</body>
</html>
